<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="top"><a href="#title">top</a></button>
    <h1 id="title">flexbox tutorial</h1>
    <nav>
        <ul>
            <a href="#flexvblock-header"><li>flex vs block</li></a>
            <a href="#inline-flex-header"><li>inline-flex</li></a>
            <a href="#justify-content-header"><li>justify content/align items</li></a>
            <a href="#shrink-and-grow"><li>shrink and grow</li></a>
        </ul>
    </nav>
    <br>
    <br>
    <hr>
    <h1 id="flexvblock-header">flex vs block</h1>
    <br>
    <br>
    <button id="flexbutton" class="button">display: flex</button>
    <div class="flex-container">
        <div class="container" id="flex">
            <div class="box">
                <div class="nest">
                    <h2>1</h2>
                </div>
            </div>
            <div class="box">
                <div class="nest">
                    <h2>2</h2>
                </div>
            </div>
            <div class="box">
                <div class="nest">
                    <h2>3</h2>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <hr>
    <h1 id="inline-flex-header">inline-flex</h1>
    <br>
    <br>
    <button class="button" id="inlinebutton">display: block</button>
    <div class="flex-container">
        <div class="inline-flex container"><h2>1</h2></div>
        <div class="inline-flex container"><h2>2</h2></div>
    </div>
    <br>
    <br>
    <hr>
    <h1 id="justify-content-header">justify-content and align-items</h1>
    <br>
    <br>
    <h3>justify-content</h3>
    <div id="justify-content-button-container">
        <button class="button justify-button" id="none">none</button>
        <button class="button justify-button" id="flex-start">flex start</button>
        <button class="button justify-button" id="flex-end">flex end</button>
        <button class="button justify-button" id="center">center</button>
        <button class="button justify-button" id="space-around">space around</button>
        <button class="button justify-button" id="space-between">space between</button>
    </div>
    <h3>align-items</h3>
    <div id="align-items-button-container">
        <button class="button align-items" id="flex-start-align">flex start</button>
        <button class="button align-items" id="flex-end-align">flex end</button>
        <button class="button align-items" id="center-align">center</button>
        <button class="button align-items" id="baseline">baseline</button>
        <!-- <button class="button align-items" id="stretch">stretch</button> -->
    </div>
    <div class='container' id='justify-content-container'>
      <div class='box left'></div>
      <div class='box middle'></div>
      <div class='box right'></div>
    </div>
    <br>
    <br>
    <hr>
    <h1 id="shrink-and-grow">flex shrink, grow and basis</h1>
    <br>
    <br>
    <div>

    <div>
        <button class="button" id="shrink-button">shrink</button>
        <button class="button" id="grow-button">grow</button>
        <button class="button" id="reset">reset</button>
    <br>
    <br>
    </div>
    </div>
    <div id='flex-adjust'>
      <div class='box' id="grow-shrink-left">
        <h2>1</h2>
      </div>
      <div class='box' id="grow-shrink-center">
        <h2>2</h2>
      </div>
      <div class='box' id="grow-shrink-right">
        <h2>3</h2>
      </div>
    </div>
    <script src="responsive.js"></script>
</body>
</html>

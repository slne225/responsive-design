<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>flexbox tutorial</h1>
    <br>
    <br>
    <button id="flexbutton" class="button">display: flex</button>
    <div class="flex-container">
        <div class="container" id="flex">
            <div class="box">
                <div class="nest">
                    <h2>1</h2>
                </div>
            </div>
            <div class="box">
                <div class="nest">
                    <h2>2</h2>
                </div>
            </div>
            <div class="box">
                <div class="nest">
                    <h2>3</h2>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <button class="button" id="inlinebutton">display: block</button>
    <div class="flex-container">
        <div class="inline-flex container"><h2>1</h2></div>
        <div class="inline-flex container"><h2>2</h2></div>
    </div>
    <br>
    <br>
    <div id="button-container">
        <button class="button justify-button" id="none">none</button>
        <button class="button justify-button" id="flex-start">flex start</button>
        <button class="button justify-button" id="flex-end">flex end</button>
        <button class="button justify-button" id="center">center</button>
        <button class="button justify-button" id="space-around">space around</button>
        <button class="button justify-button" id="space-between">space between</button>
    </div>
    <div class='container' id='justify-content-container'>
      <div class='box'></div>
      <div class='box'></div>
      <div class='box'></div>
    </div>
    <script src="responsive.js"></script>
</body>
</html>
